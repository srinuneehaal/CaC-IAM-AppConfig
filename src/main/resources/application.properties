spring.main.web-application-type=none

# Cosmos properties (override via env; defaults remain for local dev)
azure.cosmos.uri=${iamadaptor.AZURE_COSMOS_URI}
azure.cosmos.key=${iamadaptor.AZURE_COSMOS_KEY}
azure.cosmos.database=${iamadaptor.AZURE_COSMOS_DATABASE:iam_adaptor_config}
azure.cosmos.container=${iamadaptor.AZURE_COSMOS_CONTAINER:policies_roles}
azure.cosmos.partition-key=${iamadaptor.AZURE_COSMOS_PARTITION_KEY:/typeOfItem}

# File locations (override via env)
cacex.paths.changed-files-dir=${iamadaptor.CHANGED_FILES_DIR}
cacex.paths.plan-dir=${iamadaptor.PLAN_DIR}
cacex.paths.master-plan-file=${iamadaptor.MASTER_PLAN_FILE}
cacex.paths.policies-dir-name=${iamadaptor.POLICIES_DIR_NAME:policies}
cacex.paths.roles-dir-name=${iamadaptor.ROLES_DIR_NAME:roles}
cacex.paths.users-dir-name=${iamadaptor.USERS_DIR_NAME:users}
cacex.report.master-plan-report-enabled=${iamadaptor.MASTER_PLAN_REPORT_ENABLED:false}