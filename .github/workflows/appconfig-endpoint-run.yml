name: Run via App Config (endpoint)

on:
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  APP_CONFIG_ENDPOINT: https://app-test-appconfig.azconfig.io
  APP_CONFIG_LABEL: iamadaptor
  JAR_NAME: azure-app-config-1.0.0.jar

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build jar
        run: mvn -B -DskipTests package

      - name: Run application using App Configuration endpoint
        env:
          SPRING_PROFILES_ACTIVE: github
          SPRING_CLOUD_AZURE_APPCONFIGURATION_STORES_0_ENDPOINT: ${{ env.APP_CONFIG_ENDPOINT }}
          SPRING_CLOUD_AZURE_APPCONFIGURATION_STORES_0_LABEL: ${{ env.APP_CONFIG_LABEL }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: |
          ls -l target
          timeout 90s java -jar "target/${{ env.JAR_NAME }}"
